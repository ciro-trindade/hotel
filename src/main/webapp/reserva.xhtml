<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <ui:define name="title">Reserva</ui:define>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome:" for="nome"/>
                <h:inputText value="#{reservaBean.reserva.nome}" 
                             required="true" id="nome" label="nome"/>
                <h:message for="nome" styleClass="erro"/>
                <h:outputLabel value="E-mail:" for="email"/>
                <h:inputText value="#{reservaBean.reserva.email}" 
                             p:type="email" required="true" id="email"
                             label="e-mail"/>
                <h:message for="email" styleClass="erro"/>
                <h:outputLabel value="Data de entrada:" for="entrada"/>
                <h:inputText value="#{reservaBean.reserva.entrada}" 
                             p:type="date" p:placeholder="aaaa-mm-dd" 
                             required="true" id="entrada" label="Data de entrada">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="entrada" styleClass="erro"/> 
                <h:outputLabel value="Número de noites:" for="noites"/>
                <h:inputText value="#{reservaBean.reserva.noites}" 
                             p:type="number" p:min="1" p:max="30"     
                             p:title="Informe um número entre 1 e 30" 
                             id="noites" required="true" label="Número de noites"/> 
                <h:message for="noites" styleClass="erro"/>
                <h:outputLabel value="Número de hóspedes:" for="hospedes"/>
                <h:inputText value="#{reservaBean.reserva.hospedes}" 
                             id="hospedes" label="Número de hóspedes">
                    <f:passThroughAttributes 
                        value="#{reservaBean.valoresDosAtributos}" />
                </h:inputText>
                <h:message for="hospedes" styleClass="erro"/>
            </h:panelGrid>
            <h:commandButton value="Reservar" 
                             action="#{reservaBean.reservar}"/>
        </h:form>
    </ui:define>

</ui:composition>
