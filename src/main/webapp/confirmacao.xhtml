<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Confirmação
    </ui:define>

    <ui:define name="content">
        <h1>Confirmação da Reserva</h1>
        <h:panelGrid columns="2">
            Nome:
            <h:outputText value="#{reservaBean.reserva.nome}"/>
            E-mail:
            <h:outputText value="#{reservaBean.reserva.email}"/>
            Data de entrada:
            <h:outputText value="#{reservaBean.reserva.entrada}">
                <f:convertDateTime 
                    pattern="dd/MM/yyyy"/>
            </h:outputText>
            Número de noites:
            <h:outputText value="#{reservaBean.reserva.noites}"/>
            Número de hóspedes:
            <h:outputText 
                value="#{reservaBean.reserva.hospedes}"/>
            Valor da reserva:
            <h:outputText value="#{reservaBean.reserva.valor}">
                <f:convertNumber type="currency"/>
            </h:outputText>
        </h:panelGrid>
        <h:button value="Voltar" outcome="/reserva"/>

    </ui:define>

</ui:composition>
